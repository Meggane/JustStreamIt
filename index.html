<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JustStreamIt</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="nav_title">JustStreamIt</h1>
            <nav class="navbar">
                <ul>
                    <li>
                        <a class="navbar__link" href="#best_film">Accueil</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="#categories">Catégories</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="best_film"></section>
            <section id="categories" class="category">
                <h2 class="category__title">Films les mieux notés</h2>
                <div class="category__elements">
                    <button class="category__elements-left_arrow"><img src="images/left-arrow.png"></button>
                    <div id="category__elements--better_grades"></div>
                    <button class="category__elements-right_arrow"><img src="images/right-arrow.png"></button>
                </div>
            </section>
            <section class="category">
                <h2 class="category__title">Dernières sorties</h2>
                <div class="category__elements">
                    <button class="category__elements-left_arrow"><img src="images/left-arrow.png"></button>
                    <div id="category__elements--latest_releases"></div>
                    <button class="category__elements-right_arrow"><img src="images/right-arrow.png"></button>
                </div>
            </section>
            <section class="category">
                <h2 class="category__title">Films dramatiques</h2>
                <div class="category__elements">
                    <button class="category__elements-left_arrow"><img src="images/left-arrow.png"></button>
                    <div id="category__elements--dramatic_films"></div>
                    <button class="category__elements-right_arrow"><img src="images/right-arrow.png"></button>
                </div>
            </section>
            <section class="category">
                <h2 class="category__title">Films d'action</h2>
                <div class="category__elements">
                    <button class="category__elements-left_arrow"><img src="images/left-arrow.png"></button>
                    <div id="category__elements--action_films"></div>
                    <button class="category__elements-right_arrow"><img src="images/right-arrow.png"></button>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
